<!doctype html>
<head>
 	<title>XOM Data</title>
    <meta charset="UTF-8">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.10.min.css" rel="stylesheet" type="text/css">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.css" rel="stylesheet" type="text/css">
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.10.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.js"></script>
</head>
<body style="text-align:center">
	{% block content %}

 	<h1>XOM</h1>
	<form action="/">
	<select name="feature_name">
		{% for feature in feature_names %}
			{% if feature == current_feature_name %}
				<option selected value="{{ feature }}">{{ feature }}</option> 
			{% else %} 
				<option value="{{ feature }}">{{ feature }}</option> 
			{% endif %}
		{% endfor %}
	</select>
	<input type="submit">
	</form>

 	{{div | safe}}

    {{script | safe}}

 	{% endblock %}
</body>
